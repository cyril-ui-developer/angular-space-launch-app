<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Launch Year</th>
        <th>Rocket Name</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lunch of lunches">
        <td>{{ lunch.flightNumber}}</td>
        <td> {{ lunch.launchYear }} </td>
        <td> {{ lunch.rocketName }} </td>
        <td> {{ lunch.details | ellipsis:90 }} </td>
      </tr>
    </tbody>
  </table>
</div>
