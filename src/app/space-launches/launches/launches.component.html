<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Launch Year</th>
        <th>Rocket Name</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lunch of lunches">

        <td> ABC</td>
        <td>Lunch details </td>
      </tr>
    </tbody>
  </table>
</div>
