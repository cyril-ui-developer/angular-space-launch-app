<div class="container">
  <div>Sort Launch Order</div>
  <button class="btn btn-secondary" (click)="orderLaunches( asc )">
    ASC
  </button>
  <button class="btn btn-dark" (click)="orderLaunches( desc )">
    DESC
  </button>
<app-table
[columnTitles]="columnTitles"
[tableData]="lunches"
[columns]="columns"
(emitData)="onLaunch($event)"
>
</app-table>
  <ngb-pagination class="d-flex justify-content-center"
      [collectionSize]="91"
      [(page)]="currentPage"
      [maxSize]="maxSize"
      [pageSize]="pageSize"
      [rotate]="rotate"
      [boundaryLinks]="boundaryLinks"
      (pageChange)="pageChange()"
      aria-label="Pagination"
      >
  </ngb-pagination>
</div>
